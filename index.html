
<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>AMM PERFUMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header-bar">AMM PERFUMS</header>
<p class="subtitle">Alle Parfüms auf dieser Liste sind inspiriert vom Original.</p>

<div id="perfumeGrid" class="perfume-grid"></div>

<div id="cart-modal">
  <div class="cart-modal-content">
    <h3 id="cart-product-name"></h3>
    <select id="cart-size">
      <option value="3">3 ml</option>
      <option value="30">30 ml</option>
      <option value="50">50 ml</option>
      <option value="100">100 ml</option>
    </select>
    <button id="cart-confirm">Hinzufügen</button>
    <button id="cart-cancel">Abbrechen</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
