<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AMM PERFUMS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>AMM PERFUMS</h1>
    <p>Alle Parfüms auf dieser Liste haben nichts mit dem Original zu tun sonder sind von Ihnen Inspiriert</p>
  </header>

  <section class="toolbar">
    <nav class="filters">
   <div class="button-container">
    <button class="filter-btn" onclick="filterPerfumes('all')">Alle</button>
    <button class="filter-btn" onclick="filterPerfumes('men')">Herren</button>
    <button class="filter-btn" onclick="filterPerfumes('unisex')">Unisex</button>
    <button class="filter-btn" onclick="filterPerfumes('women')">Damen</button>
</div>



  <div class="search-box">
      <input
        type="search"
        id="search"
        placeholder="Nach Parfüm suchen…"
        autocomplete="off"
      >
    </div>
  </section>

  <main id="grid" class="grid"></main>

  <!-- Detail modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <button id="close">✕</button>
      <div class="detail">
        <div class="left">
          <img id="detail-img" src="" alt="">
        </div>
        <div class="right">
          <h2 id="detail-name"></h2>
          <p id="detail-brand" class="brand"></p>

          <div id="notes" class="notes"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
