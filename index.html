<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>AMM PERFUMS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <h1>AMM PERFUMS</h1>
</header>

<main>
  <div id="perfume-list"></div>
</main>

<div id="cart">
  <h3>Warenkorb</h3>
  <ul id="cart-items"></ul>
</div>

<div id="cart-modal" class="modal hidden">
  <div class="modal-content">
    <span id="close-modal">&times;</span>
    <h2 id="modal-title"></h2>

    <label for="size-select">Größe wählen:</label>
    <select id="size-select"></select>

    <p id="modal-price"></p>

    <button id="confirm-add">Zum Warenkorb hinzufügen</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
